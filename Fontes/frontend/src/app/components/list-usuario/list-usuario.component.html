<div class="list row">
    <div class="col-md-8">
        <div class="input-group mb-3">
            <input
                type="text"
                class="form-control"
                placeholder="Procurar por Nome"
                [(ngModel)]="nome"
            />
            <div class="input-group-append">
                <button
                    class="btn btn-outline-secondary"
                    type="button"
                    (click)="searchNome()"
                >
                    Procurar
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h4>Lista de Usuarios</h4>
        <ul class="list-group">
        <li
            class="list-group-item"
            *ngFor="let usuario of usuarioCollection; let i = index"
            [class.active]="i == currentIndex"
            (click)="setActiveUsuario(usuario, i)"
        >
            {{ usuario.nome }} {{ usuario.senha }} {{ usuario.email }} {{ usuario.perfil }} 
        </li>
        </ul>

        <button class="m-3 btn btn-sm btn-danger" (click)="removeAllUsuarios()">
        Remover Tudo
        </button>
    </div>
    <div class="col-md-6">
        <div *ngIf="currentUsuario.id">
        <h4>Usuario</h4>
        <div>
            <label><strong>Nome:</strong></label> {{ currentUsuario.nome }}
        </div>
        <div>
            <label><strong>Senha:</strong></label> {{ currentUsuario.senha }}
        </div>
        <div>
            <label><strong>Email:</strong></label> {{ currentUsuario.email }}
        </div>
        <div>
            <label><strong>Perfil:</strong></label> {{ currentUsuario.perfil }}
        </div>

        <a class="badge badge-warning" routerLink="/usuarios/{{ currentUsuario.id }}">
            Editar
        </a>
        </div>

        <div *ngIf="!currentUsuario">
        <br />
        <p>Por favor selecione uma linha da lista de Usuario...</p>
        </div>
    </div>
</div>
