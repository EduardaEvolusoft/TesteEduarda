<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <mat-form-field>
        <input
        matInput
        placeholder="TipoPermissao"
          type="text"
          id="tipoPermissao"
          required
          [(ngModel)]="entrevistadoAutorizado.tipoPermissao"
          name="tipoPermissao"
        />
      </mat-form-field>

      <button (click)="saveEntrevistadoAutorizado()" class="btn btn-success">Submit</button>
    </div>
  </div>
</div>
