<div class="list row">
    <div class="col-md-6">
        <h4>Lista de RespostasPerguntas</h4>
        <ul class="list-group">
        <li
            class="list-group-item"
            *ngFor="let respostaPergunta of respostaPerguntaCollection; let i = index"
            [class.active]="i == currentIndex"
            (click)="setActiveRespostaPergunta(respostaPergunta, i)"
        >
            {{ respostaPergunta.resposta }} {{ respostaPergunta.pergunta }} 
        </li>
        </ul>

        <button class="m-3 btn btn-sm btn-danger" (click)="removeAllRespostasPerguntas()">
        Remover Tudo
        </button>
    </div>
    <div class="col-md-6">
        <div *ngIf="currentRespostaPergunta.id">
        <h4>RespostaPergunta</h4>
        <div>
            <label><strong>Resposta:</strong></label> {{ currentRespostaPergunta.resposta }}
        </div>
        <div>
            <label><strong>Pergunta:</strong></label> {{ currentRespostaPergunta.pergunta }}
        </div>

        <a class="badge badge-warning" routerLink="/respostas-perguntas/{{ currentRespostaPergunta.id }}">
            Editar
        </a>
        </div>

        <div *ngIf="!currentRespostaPergunta">
        <br />
        <p>Por favor selecione uma linha da lista de RespostaPergunta...</p>
        </div>
    </div>
</div>
